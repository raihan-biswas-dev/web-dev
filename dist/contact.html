<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>About Me - Cover Letter</title>

    <link href="./styles/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./styles/fontawesome.min.css">
    <link href="./styles/main.css" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="#!">SHOP 101</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4"></ul>
        </div>
      </div>
    </nav>

    <section class="py-2 py-md-5 bg-dark">
      <div class="container">
        <div class="row justify-content-md-center">
          <div class="">
            <h2 class="mb-4 text-white text-center">Contact</h2>
            <p class="mb-5 text-white text-center">
              Want to talk with us? Fill the contact form and we will get back
              to you.
            </p>
            <hr class="w-50 mx-auto mb-5 mb-xl-9 border-dark-subtle">
          </div>
        </div>
      </div>
      <div class="container py-5">
        <div class="row justify-content-lg-center">
          <div class="container bg-light shadow shadow-lg col-10 col-lg-9">
            <div class="border rounded overflow-hidden container shadow">
              <form id="contact-form" action="#" method="POST">
                <div class="form-group text-white shadow-lg p-4">
                  <label for="fullname">Full Name</label>
                  <input type="text" id="fullname" name="fullname" class="form-control" placeholder="Enter your full name">
                  <p class="text-danger d-none" id="fullnameError">
                    Full name is required
                  </p>
                </div>
                <div class="form-group text-white shadow-lg p-4">
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email">
                  <p class="text-danger d-none" id="emailError">
                    A valid email with '@' is required
                  </p>
                </div>
                <div class="form-group text-white shadow-lg p-4">
                  <label for="phone">Phone Number</label>
                  <input type="tel" id="phone" name="phone" class="form-control" placeholder="Enter your phone number">
                  <p class="text-danger d-none" id="phoneError">
                    Only numeric values are allowed
                  </p>
                </div>
                <div class="form-group text-white shadow-lg p-4">
                  <label for="message">Message</label>
                  <textarea id="message" name="message" class="form-control" rows="3" placeholder="Type your message here"></textarea>
                  <p class="text-danger d-none" id="messageError">
                    Message cannot be empty
                  </p>
                </div>
                <div class="form-group text-white shadow-lg p-4">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>

                <div id="successMessage" class="alert alert-success mt-3 d-none">
                  Thanks for Contacting, we will rech back to you shortly
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="py-5">
      <footer id="mainfooter" class="py-5 bg-dark">
        <div class="container">
          <p class="m-0 text-center text-white"></p>
        </div>
      </footer>
    </section>

    <script src="./js/main.js"></script>
    <script type="module" src="./js/contact.js"></script>
  <script defer src="js/main.ed9f4d4d06b14d5f544f.js?fb813964113fde37ade6"></script></body>
</html>
